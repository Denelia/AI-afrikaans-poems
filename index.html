<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>AI Afrikaans Poem</title>
  </head>
  <body>
    <div class="box">
    <header>
      <h1>AI Afrikaans poem generator</h1>
    </header>
    <main>
      <div class="form-container">
      <form id="poem-generator-form">
        <input
          type="text"
          placeholder="Enter topic of Afrikaans poem"
          autofocus
          required
          autocomplete="off"
          class="instructions"
          id="user-instructions"
        />
        <input type="submit" class="submit-button" />
      </form>
      <div class="hint">eg.Family,Love or Frienship</div>
      <div class="poem hidden" id="poem">
      </div>
    </main>

    <footer>
      <p>
        Coded by
        <a href="https://github.com/Denelia" target="_blank"
          >Denelia Govender</a
        >
        and is
        <a href="https://github.com/Denelia/AI-afrikaans-poems" target="_blank"
          >open-sourced on GitHub</a
        >
        and is hosted by
        <a
          href="https://denelia-ai-afrikaans-poems.netlify.app/"
          target="_blank"
          >Netlify.</a
        >
      </p>
    </footer>
  </div>
    <script src="index.js"></script>
  </div>
  </body>
</html>
